<meta charset="UTF-8" />

<div class="right_col" role="main">

	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Vídeo</h3>
			</div>

			<div class="title_right">
				<div
					class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Procurar..." />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Ir!</button>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>{{ video.nome }}</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<div class="col-md-7 col-sm-7 col-xs-12">
							<div class="product-image">
								<video type="video/mp4" src="http://techslides.com/demos/sample-videos/small.mp4"
										height="350" width="500" controls="controls">
								</video>
							</div>
						</div>

						<div class="col-md-5 col-sm-5 col-xs-12" style="border: 0px solid #e5e5e5;">

							<h3 class="prod_title">Sinopse</h3>

							<p>{{ video.sinopse }}</p>
							<br />
							
							<h3 class="prod_title">Gênero</h3>

							<p>{{ video.sinopse }}</p>
							<br />
							
							<table>
								<tr>
									<td class="celula">Direção</td>
									<td>{{ video.direcao }}</td>
								</tr>
								<tr>
									<td class="celula">Duração</td>
									<td>{{ video.duracao | date: 'HH:mm:ss' }}</td>
								</tr>
							</table>
							
							<div class="product_social">
								<ul class="list-inline">
									<li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square"></i></a></li>
									<li><a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter-square"></i></a></li>
									<li><a href="http://gmail.com/" target="_blank"><i class="fa fa-envelope-square"></i></a></li>
								</ul>
							</div>

						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
