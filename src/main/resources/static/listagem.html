<meta charset="UTF-8" />

<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Listagem</h3>
			</div>

			<div class="title_right">
				<div
					class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Procurar..." />
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">Ir!</button>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row">
			<div class="col-md-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Filmes</h2>

						<div class="clearfix"></div>
					</div>
					<div class="x_content">

						<div class="column" ng-repeat="video in videos">
							<div class="col-md-55">
								<div class="thumbnail">
									<div class="image view view-first">
										<img style="width: 100%; display: block;"
											ng-src="{{ video.capa }}" alt="imagem" />
										<div class="mask">
											<p style="font-size: 15px;">{{ video.nome }}</p>
											<div class="tools tools-bottom">
												<a ui-sref="video({videoid:{{video.identifier}}})"><i class="fa fa-play-circle"></i></a>
											</div>
											<!-- <p style="display: none;">{{ video.identifier }}</p> -->
										</div>
									</div>
									<div class="caption">
										<p>{{ video.sinopse }}</p>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
